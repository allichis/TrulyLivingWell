        	<div class="container">
        		<a href="/" class="navbar-brand">
                	<span class="glyphicon glyphicon-leaf"></span>
                    Truly Living Well
                </a>
                
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                	<span class="icon-bar"></span>
                   	<span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <div class="collapse navbar-collapse navHeaderCollapse">
                	<ul class="nav navbar-nav navbar-right">
                    
                    	<li class="active"><a href="/">Home</a></li>
                        <li><a href="admin/adminindex.html">Admin</a></li>
                        <li><a href="#contact" data-toggle="modal">Contact TLW</a></li>
                        
                    </ul>
                </div>
        	</div>        
        </div>
        
        <div class="container">
            <div class="page-header text-center">
                <a href="#"><img id="logo" src="tlwlogo.png" /></a>
                <h1>Welcome to Truly Living Well!</h1>
            </div>
        </div>
        
        <div class="container">
        	
            <dl class="text-center">
              <dt><h3>Volunteers</h3></dt>
              <dd> 
                <button type="button" href="html/volunteersignin.html" class="btn btn-success btn-lg">Volunteer Sign In</button>
                <button type="button" href="html/volunteersignout.html" class="btn btn-success btn-lg">Volunteer Sign Out</button>
                <button type="button" href="html/newvolunteerform.html" class="btn btn-primary btn-lg">New Volunteer</button>
                <br>
              </dd>
              <dt><h3>Visitors</h3></dt>
              <dd> 
              	<button type="button" href="html/visitorsignin.html" class="btn btn-success btn-lg">Visitor Sign In</button>
                <button type="button" href="html/form.html" class="btn btn-success btn-lg">Camper Sign In</button>
                <br>
              </dd>
            </dl>

		</div>
        
        <div class="modal fade" id="contact" role="dialog">
        	<div class="modal-dialog">
            	<div class="modal-content">
                	<form role="form" class="form-horizontal">
                        <div class="modal-header">
                        	<!--<span class="glyphicon glyphicon-envelope"></span>-->
                            <h3> Contact Truly Living Well</h3>
                        </div>
                        <div class="modal-body">
                            
                                <div class="form-group">
                                    <label for="inputname" class="control-label col-lg-2">Name:</label>
                                    <div class="col-lg-10">
                                    	<input type="text" class="form-control" id="inputname" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputemail" class="control-label col-lg-2">Email:</label>
                                    <div class="col-lg-10">
                                    	<input type="email" class="form-control" id="inputemail" placeholder="you@example.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputmessage" class="control-label col-lg-2">Message:</label>
                                    <div class="col-lg-10">
                                    	<textarea class="form-control" rows="7" id="inputmessage" placeholder=""></textarea>
                                    </div>
                                </div>
                            
                        </div>                    
                        <div class="modal-footer">
                            <a class="btn btn-default" data-dismiss="modal">Cancel</a>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	</body>
