    	<title>Truly Living Well</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
    
    	<div class="navbar navbar-inverse navbar-fixed-top">
        	<div class="container">
        		<a href="#" class="navbar-brand">
                	<span class="glyphicon glyphicon-leaf"></span>
                    Truly Living Well
                </a>
                
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                	<span class="icon-bar"></span>
                   	<span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <div class="collapse navbar-collapse navHeaderCollapse">
                	<ul class="nav navbar-nav navbar-right">
                    
                    	<li class="active"><a href="#">Home</a></li>
                        <li><a href="admin/adminindex.html">Admin</a></li>
                        <li><a href="#contact" data-toggle="modal">Contact TLW</a></li>
                        
                    </ul>
                </div>
        	</div>        
        </div>
        
        <div class="container">
            <div class="jumbotron text-center">
                <div class="row">
                	<div class="col-md-2">
                    	<a href="#"><img id="logo" src="tlwlogo.png" /></a>
                    </div>
                    <div class="col-md-10">
                    	<h2>Welcome to Truly Living Well!</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
        	
            <dl class="text-center">
              <dt><h3>Volunteers</h3></dt>
              <dd> 
                <button type="button" href="volunteersignin.html" class="btn btn-success btn-lg">Volunteer Sign In</button>
                <button type="button" href="volunteersignout.html" class="btn btn-success btn-lg">Volunteer Sign Out</button>
                <button type="button" href="newvolunteerform.html" class="btn btn-primary btn-lg">New Volunteer</button>
                <br>
              </dd>
              <dt><h3>Visitors</h3></dt>
              <dd> 
              	<button type="button" href="visitorsignin.html" class="btn btn-success btn-lg">Visitor Sign In</button>
                <button type="button" href="form.html" class="btn btn-success btn-lg">Camper Sign In</button>
                <br>
              </dd>
            </dl>

		</div>
        
        <div class="modal fade" id="contact" role="dialog">
        	<div class="modal-dialog">
            	<div class="modal-content">
                	<div class="modal-header">
                    	<h3>Contact Truly Living Well</h3>
                    </div>
                    <div class="modal-body">
                    	<form role="form" class="form-horizontal">
                        	<div class="form-group">
                                <label for="inputname">Name</label>
                                <input type="text" class="form-control" id="inputname" placeholder="">
                            </div>
                            <div class="form-group">
                            	<label for="inputemail">Email</label>
                            	<input type="email" class="form-control" id="inputemail" placeholder="">
                            </div>
                            <div class="form-group">
                            	<label for="inputmessage">Message</label>
                            	<textarea class="form-control" rows="3" id="inputmessage" placeholder=""></textarea>
                            </div>
                    	</form>
                    </div>                    
                    <div class="modal-footer">
                    	<button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    	<button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
