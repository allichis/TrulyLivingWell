            <table id="header" align="center">
                <tr>
                    <td>
                        <a href="../index.html"><img id="logo" src="../tlwlogo.png" /></a>
                    </td>
                    <td>
                        <h1>Truly Living Well</h1>
                        <h2>Center for Natural Urban Agriculture</h2>
                    </td>

            <table id="content" align="center">
                <tr>
                    <td class="tablelabel">
                        <h3>Staff</h3>
                    </td>
                    <td class="buttons">
                        <button href="staffsignin.html" type="button" class="btn btn-success btn-lg">Staff Sign In</button>
                        <button href="staffsignout.html" type="button" class="btn btn-success btn-lg">Staff Sign Out</button>

                    <td class="tablelabel">
                        <h3>Harvest</h3>
                    </td>

        <div class="modal fade" id="contact" role="dialog">
        	<div class="modal-dialog">
            	<div class="modal-content">
                	<div class="modal-header">
                    	<h3>Contact Truly Living Well</h3>
                    </div>
                    <div class="modal-body">
                    	<div class="modal-body">
                            <form role="form" class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputname">Name</label>
                                    <input type="text" class="form-control" id="inputname" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="inputemail">Email</label>
                                    <input type="email" class="form-control" id="inputemail" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="inputmessage">Message</label>
                                    <textarea class="form-control" rows="3" id="inputmessage" placeholder=""></textarea>
                                </div>
                            </form>
                        </div>   
                    </div>
                    <div class="modal-footer">
                    	<button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    	<button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
