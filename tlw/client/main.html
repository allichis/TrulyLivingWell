<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Home | Truly Living Well</title>
</head>

<template name="layout">
  <header>
    {{> yield region='header'}}
  </header>

  {{> yield}}
</template>

<template name="layoutAdmin">
  <header>
    {{> yield region='header'}}
  </header>

  {{#if currentUser}}
    {{> yield region='headerAdmin'}}
  {{/if}}

  {{> yield}}

</template>

<template name="layoutFarmops">
  <header>
    {{> yield region='header'}}
  </header>

  {{#if currentUser}}
    {{> yield region='headerFarmops'}}
  {{else}}
    <p>log in, please</p>
    {{> loginButtons}}
  {{/if}}

  {{> yield}}
  
</template>

<template name="dashboard">
  <div class="container">
    <div class="row">
      <p>just a "dashboard" placeholder.</p>
      <p>this is where you get redirected after logging in.</p>
    </div><!-- /.row -->
  </div><!-- /.container -->
</template>
