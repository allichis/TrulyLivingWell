<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Home | Truly Living Well</title>
</head>

<template name="layout">
  <header>
    {{> yield region='header'}}
  </header>

  {{> yield}}
</template>

<template name="layoutAdmin">
  <header>
    {{> yield region='header'}}
  </header>

  {{#if currentUser}}
    {{> yield region='headerAdmin'}}
  {{/if}}

  {{> yield}}
</template>

<template name="farmops">
  <div class="container">
    {{#if currentUser}}
      <p>You are allowed to see this text if you are logged in.</p>
    {{else}}
      <p>log in, please</p>
      {{> loginButtons}}
    {{/if}}
  </div><!-- /.container -->
</template>

<template name="dashboard">
  <div class="container">
    <div class="row">
      <p>just a "dashboard" placeholder.</p>
      <p>this is where you get redirected after logging in.</p>
    </div><!-- /.row -->
  </div><!-- /.container -->
</template>

<template name="about">
  <div class="container">
    <div class="row">
      <p>just an "about" placeholder</p>
    </div><!-- /.row -->
  </div><!-- /.container -->
</template>

<template name="harvestedTemplate">
  <h1>Harvest requests</h1>
  <table class="table table-striped">
  <tbody>
      
    {{#each mktrequests}}
    <tr>
      <td><span class="itemname">{{itemname}}</span></td>
      <td><span class="amount">{{amount}}</span></td>
      <td><span class="timestamp">{{timestamp}}</span></td>
    </tr>
    {{/each}}

  </tbody>
  </table>
</template>

<template name="hvstFormTemplate">
  {{> quickForm collection="Requests" id="insertRequestForm" type="insert"}}
</template>
