<head>
  <title>tlw</title>
</head>

<body>
  {{#if currentUser}}
    <p>you are logged in!</p>
    
    {{> addrequest}}
    {{> reqboard}}
  {{else}}
    <p>ERROR: not logged in!</p>
  {{/if}}
</body>

<template name="addrequest">
  <h1>add a request</h1>
  {{> quickForm collection="Requests" id="insertRequestForm" type="insert"}} 
</template>

<!-- display table of existing requests -->
<template name="reqboard">
  <div class="reqboard">
    <h1>outstanding requests</h1>
    <table class="table table-striped">
    <tbody>
      {{#each mktrequests}}
        <tr>
          {{> reqlist}}
        </tr>
      {{/each}}
    </tbody>
    </table>
  </div>
</template>

<template name="reqlist">
  <td><span class="itemname">{{itemname}}</span></td>
  <td><span class="amount">{{amount}}</span></td>
</template>

<template name="hello">

  {{greeting}}
  <input type="button" class="btn btn-primary" value="Click" />
  {{> loginButtons }}
</template>
