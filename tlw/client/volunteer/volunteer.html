<template name="volunteer">
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1>Volunteers</h1>
        <p>Welcome to volunteering at Truly Living Well!</p>
      </div><!-- /.jumbotron -->
    </div><!-- /.row -->
    <div class="row">
{{> bootstrapAlerts}}
      <div class="col-md-6">
        <h2>Are you a new volunteer?</h2>
        <a href="{{pathFor 'newvol'}}"><button type="button" class="btn btn-info btn-large">Register as new volunteer</button></a>
      </div><!-- /.col-md-6 -->
      <div class="col-md-6">
        <h2>Ready to volunteer?</h2>
        <a href="{{pathFor 'volsignin'}}"><button type="button" class="btn btn-default btn-large">Sign In / Sign Out</button></a>
      </div><!-- /.col-md-6 -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</template>

<template name="newvol">
  <div class="container">
    <div class="row">
      <h1>New volunteer registration page</h1>
    </div><!-- /.row -->
    <div class="row">
      {{>quickForm collection="Volunteers" id="insertVolunteer" type="insert" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
    </div><!-- /.row -->
  </div><!-- /.container -->
</template>

<template name="insertVolForm">
  {{#autoForm collection="Volunteers" id="newVolForm" type="insert"}}
  <fieldset>
  </fieldset>
  <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>

<template name="volsignin">
  <div class="container">
    {{#unless signedIn}}
      <div class="row">
      <h2>volunteer lookup by name or phone number:</h2>
        <div class="input-group">
          <input type="text" class="form-control vol-phone-input" value="{{searchFilter}}">
          <span class="input-group-btn">
            <button class="btn btn-default" type="search"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div><!-- /.input-group -->
      </div><!-- /.row -->
      {{#if uniqueVolFound}}
        <br><br>
        {{> volMatch}}
        <br><br>
      {{/if}}
    {{/unless}}
    {{#if signedIn}}
      {{>signinSuccess}}
    {{/if}}
  </div><!-- /.container -->
</template>

<template name="volMatch">
<div class="container">
  <div class="row">
    {{#each vols}}
      <h4>Welcome back, {{firstname}} {{lastname}}!</h4>
      <h5>Just one more click to sign in for volunteering today.</h5>
      <button type="submit" class="btn btn-large">Get started!</button>
    {{/each}}
  </div>
</div>
</template>

<template name="signinSuccess">
  <div class="row">
    <br><br>
    <p class="lead">Thanks for volunteering today!</p>
    <br><p>You signed in to start volunteering at {{timeLogged}}.</p>
    <br><br>
    <a href="{{pathFor 'home'}}"><button class="btn btn-large btn-success">Home</button></a>
  </div>
</template>
