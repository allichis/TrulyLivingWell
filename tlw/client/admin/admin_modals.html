<!-- PRODUCTS -->

<template name="deleteProductModal">
	<div id="deleteproduct" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> deleteProductModalInner}}
			</div>
		</div>
	</div>
</template>

<template name="deleteProductModalInner">
	{{#with productInScope}}
	 	<div class="modal-body">
	 		<h4>Are you sure you want to delete {{itemname}}?</h4>
	 	</div>
	 	<div class="modal-footer">
			<button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
			<button type="button" class="btn btn-danger">Delete</button>
		</div>
	{{/with}}
</template>

<template name="updateProductModal">
	<div id="updateproduct" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> updateProductModalInner}}
			</div>
		</div>
	</div>
</template>

<template name="updateProductModalInner">
	{{#with productInScope}}
		<div class="modal-header">
			<h4>Update {{itemname}}</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">Item Name</span>
					<input data-product-id="{{_id}}" class="form-control admin-product-info" name="itemname" value="{{itemname}}" placeholder="{{itemname}}">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="modal" class="btn btn-primary">Done</button>
		</div>
	{{/with}}
</template>

<!-- HARVEST LOG -->

<template name="deleteHarvestModalAdmin">
	<div id="deleteharvestadmin" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> deleteHarvestModalInnerAdmin}}
			</div>
		</div>
	</div>
</template>

<template name="deleteHarvestModalInnerAdmin">
	{{#with itemInScope}}
	 	<div class="modal-body">
	 		<h4>Are you sure you want to delete the log entry for <strong>{{itemname}}</strong> harvested on {{displaydate date}}?</h4>
	 	</div>
	 	<div class="modal-footer">
			<button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
			<button type="button" class="btn btn-danger">Delete</button>
		</div>
	{{/with}}
</template>

<template name="updateHarvestModalAdmin">
	<div id="updateharvestadmin" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> updateHarvestModalInnerAdmin}}
			</div>
		</div>
	</div>
</template>

<template name="updateHarvestModalInnerAdmin">
	{{#with itemInScope}}
		<div class="modal-header">
			<h4>Update log entry for <strong>{{itemname}}</strong> on {{displaydate date}}</h4>
		</div>
	 	<div class="modal-body">
			{{# autoForm collection="HarvestLog" doc=this id="updateHarvestLogForm" type="update"}}
			<fieldset>
				{{> afFieldLabel name='itemname'}}
				{{> afFieldInput name='itemname' options=productOptions}}
		        {{> afQuickField name='amount'}}
		        {{> afQuickField name='strip'}}
		        {{> afFieldLabel name='location'}}
        		{{> afFieldInput name='location' options=locationOptions}}
		        {{> afQuickField name='notes'}}
		    </fieldset>
		    <div class="modal-footer">
		    	<button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
		    	<button type="submit" class="btn btn-success" onclick="$('#updateharvestadmin').modal('hide');">Submit</button>
		    </div>
		    {{/autoForm}}
	 	</div>
	{{/with}}  
</template>
