<template name="updateProductModal">

<template name="updateHarvestModalAdmin">
	<div id="updateharvestadmin" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				{{#with itemInScope}}
					<div class="modal-header">
						<h3>Update Harvest:</h3>
					</div>
				 	<div class="modal-body">
						{{# autoForm collection="HarvestLog" doc=this id="updateHarvestLogForm" type="update"}}
						<fieldset>
						<div class="panel">
							<div class="row">
								<div class="col-md-4">
									<h4>{{itemname}}</h4>
								</div>
							</div>
							<div class="row">
						     	<div class="col-md-4">
						        	<h4>{{displaydate date}}</h4>
						        </div>
						    </div>
					    </div>
					    <div class="row">
							<div class="col-md-4"> 
					        	{{> afQuickField name='amount'}}
					        </div>
					       	<div class="col-md-4"> 
					        	{{> afQuickField name='strip'}}
					        </div>
					    </div>
					    <div class="row">
					     	<div class="col-md-4">
					        	{{> afQuickField name='location' options=locationOptions}}
					        </div>
					    </div>
					    <div class="row"> 
					        <div class="col-md-12"> 
					        	{{> afQuickField name='notes'}}
					        </div>
					    </div>
					    </fieldset>
					    <div class="modal-footer">
					    	<button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
					    	<button type="submit" class="btn btn-success" onclick="$('#updateharvestadmin').modal('hide');">Submit</button>
					    </div>
					    {{/autoForm}}
				 	</div>
				{{/with}}
			</div>
		</div>
	</div>
</template>
