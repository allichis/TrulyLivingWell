<template name="visitors">
	<div class="container">
	{{> visitorCheckIn}}
	</div>
</template>

<template name="visitorCheckIn">
	<div class="container">
      <div class="jumbotron">
        <h1>Visitor Check-In</h1>
      </div><!-- /.jumbotron -->
	</div><!-- /.container -->
	<div class="container">
		<!-- {{> quickForm collection="Visitors" id="visitorForm" type="insert"}} -->
		{{# autoForm collection="Visitors" id="visitorForm" type="insert" resetOnSuccess='true'}}
		<fieldset>
			<div class="row">
				<div class="col-md-3"> 
					{{> afQuickField name='date'}}
				</div>
				<div class="col-md-3">
					{{> afQuickField name='visitType' options=visitTypeOptions}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-2"> 
					{{> afQuickField name='numChildren'}}
				</div>
				<div class="col-md-2">
					{{> afQuickField name='numAdults'}}
				</div>
				<div class="col-md-2">
					{{> afQuickField name='numSeniors'}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"> 
					{{> afQuickField name='contact'}}
				</div>
				<div class="col-md-3">
					{{> afQuickField name='organization'}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-6"> 
					{{> afQuickField name='comments'}}
				</div>
			</div>
		</fieldset>
	    <button type="submit" class="btn btn-primary">Submit</button>
		{{/autoForm}}
	</div>
</template>

<template name="visitorForm">
	<!-- replace this with link to google form? let TLW handle the visit scheduling -->
	<div class="container">
	    <div class="row">
	      <div class="jumbotron">
	        <h2>Request/Schedule a visit with Truly Living Well!</h2>
	        <p>(link to google form here)</p>
	      </div><!-- /.jumbotron -->
	    </div><!-- /.row -->
	</div><!-- /.container -->
	<div class="container">
		
	</div>
</template>

<template name="visitorConfirmation">
	<div id="visitorconfirmation" class="container text-center">
		<h1>Thank You for visiting Truly Living Well! <br><small>We hope to see you again soon!</small></h1>
	</div>
</template>
