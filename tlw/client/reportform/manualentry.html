<template name="reportForm">
    <div class="container">
        <div class="jumbotron">
            <h1>Report: Manual Entry</h1>
        </div><!-- /.jumbotron -->
    </div><!-- /.container -->
    <div class="container">
    {{#with reportSelected}}
        {{# autoForm collection="MonthlyReports" doc=this id="reportUpdateForm" type="update"}}
        <fieldset>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='reportID'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='employeeCount'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='employeeHours'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='csaTotal'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='csaNew'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='veteranCount'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    {{> afQuickField name='visitorCount'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='visitorCount_children'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='visitorCount_adults'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='visitorCount_seniors'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='volunteerCount'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='volunteerHours'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name='locationInfo'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{> afQuickField name='productInfo'}}
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" data-toggle="modal" href="#">Submit</button>
        {{/autoForm}}
    {{/with}}
    </div>
    <!-- {{> reportFormConfirmation}} -->
</template>

<template name="reportFormConfirmation">
    <div class="container text-center">
        <h1>Thank You!<br><small>our information has been recorded.</small></h1>
    </div>
</template>

<template name="reportFormConfirmationModal">
    <div id="reportFormConfirmation" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h3>Manual input done!</h3>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</template>
