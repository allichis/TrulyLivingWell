<template name="report">
    <div class="container">
        {{> reportForm}}
    </div>
</template>

<template name="reportForm">
    <div class="container">
        <div class="jumbotron">
            <h1>Report: Manual Entry</h1>
        </div><!-- /.jumbotron -->
    </div><!-- /.container -->
    <div class="container">
        <!-- {{> quickForm collection="Visitors" id="visitorForm" type="insert"}} -->
        <fieldset>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='Wheat Street Market Buyers'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='Wheat Street CSA Subscriptions, Total'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='Wheat Street CSA Subscriptions, New'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='Wheat Street Employees this month'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='Wheat Street Employee hours worked'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='Wheat Street Donors'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='East Point Market Buyers'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='East Point CSA Subscriptions, Total'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='East Point CSA Subscriptions, New'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='East Point Employees this month'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='East Point Employee hours worked'}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='East Point Donors'}}
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" data-toggle="modal" href="#reportFormConfirmation">Submit</button>
        {{/autoForm}}
    </div>
    {{> reportFormConfirmation}}
</template>

<template name="reportFormConfirmation">
    <div class="container text-center">
        <h1>Thank You!<br><small>our information has been recorded.</small></h1>
    </div>
</template>

<template name="reportFormConfirmationModal">
    <div id="reportFormConfirmation" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h3>Manual input done!</h3>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</template>
