<div class="modal fade" id="contact" role="dialog">
	<div class="modal-dialog">
    	<div class="modal-content">
        	<form role="form" class="form-horizontal">
                <div class="modal-header">
                	<!--<span class="glyphicon glyphicon-envelope"></span>-->
                    <h3> Contact Truly Living Well</h3>
                </div>
                <div class="modal-body">
                    
                        <div class="form-group">
                            <label for="inputname" class="control-label col-lg-2">Name:</label>
                            <div class="col-lg-10">
                            	<input type="text" class="form-control" id="inputname" placeholder="Full Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputemail" class="control-label col-lg-2">Email:</label>
                            <div class="col-lg-10">
                            	<input type="email" class="form-control" id="inputemail" placeholder="you@example.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputmessage" class="control-label col-lg-2">Message:</label>
                            <div class="col-lg-10">
                            	<textarea class="form-control" rows="7" id="inputmessage" placeholder=""></textarea>
                            </div>
                        </div>
                    
                </div>                    
                <div class="modal-footer">
                    <a class="btn btn-default" data-dismiss="modal">Cancel</a>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
