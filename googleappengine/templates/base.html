<!DOCTYPE html>

<html>
	<head>
    	<title>Truly Living Well</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
	</head>
	<body>
    
    	{% set active_page = active_page|default("index") -%}
    	
    	<div class="navbar navbar-inverse navbar-fixed-top">
        	<div class="container">
        		<a href="/" class="navbar-brand">
                	<span class="glyphicon glyphicon-leaf"></span>
                    Truly Living Well
                </a>
                
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                	<span class="icon-bar"></span>
                   	<span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <div class="collapse navbar-collapse navHeaderCollapse">
                	<ul class="nav navbar-nav navbar-right">
                    
                    	<li {% if active_page == "index" %} class="active"{% endif %}><a href="/">Home</a></li>
                        <li {% if active_page == "admin" %} class="active"{% endif %}><a href="/admin">Admin</a></li>
                        <li><a href="#contact" data-toggle="modal">Contact TLW</a></li>
                        
                    </ul>
                </div>
        	</div>        
        </div>
        
        <div id = "content" class="container">{% block content %}{% endblock %}</div>
        
        <div class="modal fade" id="contact" role="dialog">
        	<div class="modal-dialog">
            	<div class="modal-content">
                	<form role="form" class="form-horizontal">
                        <div class="modal-header">
                        	<!--<span class="glyphicon glyphicon-envelope"></span>-->
                            <h3> Contact Truly Living Well</h3>
                        </div>
                        <div class="modal-body">
                            
                                <div class="form-group">
                                    <label for="inputname" class="control-label col-lg-2">Name:</label>
                                    <div class="col-lg-10">
                                    	<input type="text" class="form-control" id="inputname" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputemail" class="control-label col-lg-2">Email:</label>
                                    <div class="col-lg-10">
                                    	<input type="email" class="form-control" id="inputemail" placeholder="you@example.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputmessage" class="control-label col-lg-2">Message:</label>
                                    <div class="col-lg-10">
                                    	<textarea class="form-control" rows="7" id="inputmessage" placeholder=""></textarea>
                                    </div>
                                </div>
                            
                        </div>                    
                        <div class="modal-footer">
                            <a class="btn btn-default" data-dismiss="modal">Cancel</a>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="/static/script.js"></script>
	</body>
</html>
