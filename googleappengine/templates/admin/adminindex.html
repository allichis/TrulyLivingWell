        		<a href="/" class="navbar-brand">

                    <span class="icon-bar"></span>
                </button>
                
                <div class="collapse navbar-collapse navHeaderCollapse">
                	<ul class="nav navbar-nav navbar-right">

                        <li class="active"><a href="#">Admin</a></li>
                        <li><a href="#contact" data-toggle="modal">Contact TLW</a></li>
                        
                    </ul>
                </div>
        	</div>        
        </div>
        
        <div class="container">
            <div class="page-header text-center">
            	<img id="logo" src="/static/tlwlogo.png" />
            	<h1>Admin</h1>
            </div>
        </div>
        
        <div class="container">
            <dl class="text-center">
                <dt><h3>Staff</h3></dt>
                <dd class="buttons">
                    <button href="staffsignin.html" type="button" class="btn btn-success btn-lg">Staff Sign In</button>
                    <button href="staffsignout.html" type="button" class="btn btn-success btn-lg">Staff Sign Out</button>
                    <button href="tasks.html" type="button" class="btn btn-success btn-lg">Tasks</button>
                </dd>
                <dt><h3>Harvest</h3></dt>
                <dd class="buttons">
                    <button href="harvest.html" type="button" class="btn btn-success btn-lg">Harvest Requests</button>

                <dd>
                    <button href="newcsa.html" type="button" class="btn btn-success btn-lg">New CSA Subscription</button>

            </dl>

        <div class="modal fade" id="contact" role="dialog">
        	<div class="modal-dialog">
            	<div class="modal-content">
                	<form role="form" class="form-horizontal">
                        <div class="modal-header">
                        	<!--<span class="glyphicon glyphicon-envelope"></span>-->
                            <h3> Contact Truly Living Well</h3>
                        </div>
                        <div class="modal-body">
                            
                                <div class="form-group">
                                    <label for="inputname" class="control-label col-lg-2">Name:</label>
                                    <div class="col-lg-10">
                                    	<input type="text" class="form-control" id="inputname" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputemail" class="control-label col-lg-2">Email:</label>
                                    <div class="col-lg-10">
                                    	<input type="email" class="form-control" id="inputemail" placeholder="you@example.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputmessage" class="control-label col-lg-2">Message:</label>
                                    <div class="col-lg-10">
                                    	<textarea class="form-control" rows="7" id="inputmessage" placeholder=""></textarea>
                                    </div>
                                </div>
                            
                        </div>                    
                        <div class="modal-footer">
                            <a class="btn btn-default" data-dismiss="modal">Cancel</a>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
