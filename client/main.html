<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Home | Truly Living Well</title>
</head>

<template name="layout">
  <header>
    {{> yield region='header'}}
  </header>

  {{> yield}}
</template>

<template name="layoutAdmin">
  <header>
    {{> yield region='header'}}
  </header>

  {{#if currentUser}}
    {{> yield region='headerAdmin'}}
  {{/if}}

  {{> yield}}

</template>

<template name="layoutFarmops">
  <header>
    {{> yield region='header'}}
  </header>

  {{#if currentUser}}
    {{> yield region='headerFarmops'}}
  {{else}}
    <p>log in, please</p>
    {{> loginButtons}}
  {{/if}}

  {{> yield}}
  
</template>

<template name="dashboard">
  <div class="container text-center" style="padding:20px;">
    <a href="{{ pathFor 'farmops' }}"><button type="button" class="btn btn-success btn-lg">Operate!</button></a>
  </div>
  <div class="container text-center" style="padding:20px;">
    <a href="{{ pathFor 'admin' }}"><button type="button" class="btn btn-danger btn-lg">ADMIN!</button></a>
  </div>
</template>
